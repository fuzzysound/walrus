spring:
  h2:
    console:
      path: /h2-console
      enabled: true
  datasource:
    url: jdbc:h2:mem:walrus
    driver-class-name: org.h2.Driver
    username: app
    password:
  jpa:
    show-sql: true
walrus:
  task-manager:
    delay:
      block-confirmation-tracking: 10000
      deposit-tracking: 10000
      withdrawal-tracking: 10000